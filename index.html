<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="//cdn.web-fonts.ge/fonts/bpg-irubaqidze/css/bpg-irubaqidze.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Lorem</title>
  </head>
  <body>
    <div class="form">
      <div class="input">
        <label for="paragraph">აბზაცი:</label>
        <input type="number" id="paragraph" value="3" min="0" />
        <br />
        <label for="word">სიტყვები:</label>
        <input type="number" id="word" step="20" value="80" min="0" />
      </div>

      <div class="submit">
        <button
          id="butEng"
          style="background-image: url('img/eng.jpg')"
        ></button>
        <button
          id="butGeo"
          style="background-image: url('img/ka.jpg')"
        ></button>

        <button id="butReset" class="btn btn-outline-danger">RESET</button>
      </div>
    </div>
    <div id="text"></div>
    <textarea id="tempTextarea" style="opacity: 0.01"></textarea>
  </body>
  <script src="js.js"></script>
</html>
